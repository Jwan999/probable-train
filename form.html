<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">

<div class="flex justify-center">
    <!--form card-->
    <div class="bg-white lg:w-4/12 w-10/12 p-4 mt-10 rounded-lg shadow-lg">

        <h1 class="text-4xl lg:text-red-500 text-blue-500 text-center">
            Create account
        </h1>

        <!--social media-->
        <div class="flex  justify-center space-x-2 mt-4">
            <a href="">
                <svg xmlns="http://www.w3.org/2000/svg"
                     class="w-7 h-7 border border-gray-800 rounded-full p-1 icon icon-tabler icon-tabler-brand-facebook"
                     viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round"
                     stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"/>
                </svg>
            </a>

            <a href="">
                <svg xmlns="http://www.w3.org/2000/svg"
                     class="w-7 h-7 border border-gray-800 rounded-full p-1 icon icon-tabler icon-tabler-brand-instagram"
                     viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round"
                     stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <rect x="4" y="4" width="16" height="16" rx="4"/>
                    <circle cx="12" cy="12" r="3"/>
                    <line x1="16.5" y1="7.5" x2="16.5" y2="7.501"/>
                </svg>
            </a>

            <a href="">
                <svg xmlns="http://www.w3.org/2000/svg"
                     class="w-7 h-7 border border-gray-800 rounded-full p-1 icon icon-tabler icon-tabler-brand-facebook"
                     viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round"
                     stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"/>
                </svg>
            </a>

            <a href="">
                <svg xmlns="http://www.w3.org/2000/svg"
                     class="w-7 h-7 border border-gray-800 rounded-full p-1 icon icon-tabler icon-tabler-brand-instagram"
                     viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round"
                     stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <rect x="4" y="4" width="16" height="16" rx="4"/>
                    <circle cx="12" cy="12" r="3"/>
                    <line x1="16.5" y1="7.5" x2="16.5" y2="7.501"/>
                </svg>
            </a>
        </div>

        <p class="text-sm text-gray-600 mt-4 text-center">
            or use your email for registration
        </p>

        <!--form inputs-->
        <div class="flex flex-wrap">
            <input class="w-full bg-gray-100 rounded-lg px-3 py-2 mt-4 outline-none border border-gray-200 focus:border-red-500"
                   placeholder="Name" type="text">
            <input class="w-full bg-gray-100 rounded-lg px-3 py-2 mt-4 outline-none border border-gray-200 focus:border-red-500"
                   placeholder="Email" type="text">
            <input class="w-full bg-gray-100 rounded-lg px-3 py-2 mt-4 outline-none border border-gray-200 focus:border-red-500"
                   placeholder="Password" type="text">
        </div>

        <div class="flex my-4">
            <input class="mr-2" type="checkbox">
            <p> I agree to the
                <a href="" class="text-red-500">
                    Terms
                </a>
                and
                <a href="https://www.google.com" class="text-red-500">
                    Privacy Policy
                </a>
            </p>
        </div>

        <div class="flex space-x-2">
            <button class="w-6/12 lg:bg-red-500 bg-blue-500 text-white px-4 py-2 rounded-lg">
                Sign up
            </button>
            <button class="w-6/12 bg-white text-red-500 border border-red-500 px-4 py-2 rounded-lg">
                Sign in
            </button>
        </div>

    </div>
</div>


</body>
</html>
